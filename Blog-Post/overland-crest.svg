<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Hexagon outline -->
  <polygon points="250,50 450,150 450,350 250,450 50,350 50,150"
    fill="#f5f5f5" stroke="#333" stroke-width="12"/>
  <!-- Mountain silhouette -->
  <polygon points="100,350 200,200 260,300 320,220 400,350"
    fill="#7a7a7a" stroke="#333" stroke-width="4"/>
  <!-- Sun -->
  <circle cx="320" cy="180" r="30" fill="#ffcc33" stroke="#333" stroke-width="3"/>
  <!-- Pine trees -->
  <polygon points="160,330 170,300 180,330" fill="#2e7d32" stroke="#333" stroke-width="2"/>
  <polygon points="340,340 350,310 360,340" fill="#2e7d32" stroke="#333" stroke-width="2"/>
  <!-- Crest text -->
  <text x="250" y="120" font-size="40" font-family="Arial Black, Arial, sans-serif"
    fill="#333" text-anchor="middle" letter-spacing="4">OVERLAND</text>
  <text x="250" y="390" font-size="28" font-family="Arial, sans-serif"
    fill="#333" text-anchor="middle" letter-spacing="2">ADVENTURE</text>
</svg>
